<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  </head>
  <body>
        <div class="jumbotron jumbotron-fluid">
          <div class="container" id="resultaat">
            <br>
            <br>
            <h1 class="Roboto" id="ChapterName">{{ everything.englishName }} ( {{ everything.arabicName }} )</h1>
            <table class='table'>
              <tbody>
                <tr *ngFor='let item of everything.verses index i'>
                  <h1 class="Roboto">{{  item.englishName }}</h1>
                  <br> <br>
                  <td>
                    <button id="button" class='play-button' (click)="openFile( item.audio )">
                    </button>&nbsp;
                  </td>
                  <td> 
                    <p class="Roboto" id="english">{{ item.text }}</p> 
                    <br> <br>
                    <p class="Roboto" id="arabic">{{ item.arText }}</p> 
                  </td>
                  
                </tr>
              </tbody>
            </table>
          </div>
      </div>
</body>
</html>
